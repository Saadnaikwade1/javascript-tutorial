<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 60px;
  }

  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    transition: 0.3s ease;
  }

  .container:hover {
    transform: translateY(-3px);
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    margin-bottom: 10px;
    font-size: 15px;
    transition: border-color 0.2s;
  }

  input:focus {
    border-color: #2575fc;
  }

  button {
    width: 48%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  button:first-of-type {
    background-color: #2575fc;
    color: white;
  }

  button:first-of-type:hover {
    background-color: #1b5edc;
  }

  button:last-of-type {
    background-color: #f39c12;
    color: white;
  }

  button:last-of-type:hover {
    background-color: #d68910;
  }

  /* === Table === */
  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
  }

  td {
    padding: 10px;
    border-bottom: 1px solid #eee;
    font-size: 15px;
    color: #333;
  }

  tr:hover {
    background-color: #f9f9f9;
  }

  td i {
    cursor: pointer;
    margin: 0 6px;
    font-size: 16px;
    transition: color 0.3s ease;
  }

  td i.fa-pen {
    color: #2ecc71;
  }

  td i.fa-pen:hover {
    color: #27ae60;
  }

  td i.fa-trash {
    color: #e74c3c;
  }

  td i.fa-trash:hover {
    color: #c0392b;
  }

 
</style>

  </head>
  <body>
  <div class="container">
    <h2>My TODO List</h2>
    <input type="text" placeholder="Enter task" />
    <div style="display: flex; justify-content: space-between">
      <button onclick="add()">Add</button>
      <button onclick="upd()" style="display: none">Update</button>
    </div>
    <table></table>
  </div>


    <script>
      let task = JSON.parse(localStorage.getItem("task")) || [],
        eind;
      let ipr = document.querySelector("input");
      let btnr = document.querySelectorAll("button");
      let tblr = document.querySelector("table");

      //to store in the local storage
      function setLocal() {
        localStorage.setItem("task", JSON.stringify(task));
      }

      function disp() {
        let s = "";
        for (let i = 0; i < task.length; i++) {
          s =
            s +
            `<tr><td>${task[i]}</td>
                    <td><i class="fa-solid fa-pen" onclick="edit(${i})"></i></td>
                    <td><i class="fa-solid fa-trash" onclick="del(${i})"></i></td></tr>`;
        }
        tblr.innerHTML = s;
      }
      function add() {
        if (ipr.value != "") {
          task.push(ipr.value);
          setLocal();
          disp();

          ipr.value = "";
        } else {
          return;
        }
      }
      function edit(ind) {
        ipr.value = task[ind];

        btnr[0].style.display = "none";
        btnr[1].style.display = "inline-block";
        eind = ind;
      }
      function upd() {
        task[eind] = ipr.value;
        setLocal();
        disp();
        btnr[1].style.display = "none";
        btnr[0].style.display = "inline-block";
        ipr.value = "";
      }
      function del(ind) {
        task.splice(ind, 1);
        setLocal();
        disp();
      }
      disp();
    </script>
  </body>
</html>
