<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="con">
      <div class="cal-con">
        <div class="disp">
          <input type="text" readonly />
        </div>
        <div class="btn-con">
          <button class="offwhite" onclick="cal('AC')">AC</button>
          <button class="offwhite" onclick="cal('DEL')">DEL</button>
          <button class="offwhite" onclick="cal('%')">%</button>
          <button class="org" onclick="cal('/')">/</button>
          <button onclick="cal('7')">7</button>
          <button onclick="cal('8')">8</button>
          <button onclick="cal('9')">9</button>
          <button class="org" onclick="cal('*')">X</button>
          <button onclick="cal('4')">4</button>
          <button onclick="cal('5')">5</button>
          <button onclick="cal('6')">6</button>
          <button class="org" onclick="cal('-')">-</button>
          <button onclick="cal('1')">1</button>
          <button onclick="cal('2')">2</button>
          <button onclick="cal('3')">3</button>
          <button class="org" onclick="cal('+')">+</button>
          <button onclick="cal('0')">0</button>
          <button onclick="cal('00')">00</button>
          <button onclick="cal('.')">.</button>
          <button class="org" onclick="cal('=')">=</button>
        </div>
        <div class="name">Developed By Saad</div>
      </div>
    </div>
  </body>
</html>
