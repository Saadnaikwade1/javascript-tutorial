  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hiding</title>
  </head>
  <body>
    <p onclick="fun(this)">tag 1</p>
    <p onclick="fun(this)">tag 1</p>

        e1.style.display = "none";
