<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Slide Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Poppins", sans-serif;
      }

      .con {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-con {
        width: 75%;
        height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        padding: 10px;
        border: 4px solid red;
        border-radius: 15px;
        background: #fff;
        overflow: hidden;
        position: relative;
      }

      .card-con img {
        width: 30%;
        height: 100%;
        border-radius: 10px;
        object-fit: cover;
        opacity: 0;
        transform: scale(0.95);
        transition: all 0.8s ease-in-out;
      }

      .card-con img.active {
        opacity: 1;
        transform: scale(1);
      }

      /* Navigation Arrows */
      .fa-chevron-right,
      .fa-chevron-left {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 28px;
        color: #6b2f00;
        background-color: beige;
        padding: 12px 14px;
        border: 2px solid gray;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s ease;
        z-index: 10;
      }

      .fa-chevron-right:hover,
      .fa-chevron-left:hover {
        background-color: #ffe4c4;
        transform: translateY(-50%) scale(1.1);
      }

      .fa-chevron-right {
        right: 10px;
      }

      .fa-chevron-left {
        left: 10px;
      }
    </style>
  </head>

  <body>
    <div class="con">
      <div class="card-con">
        <i class="fa-solid fa-chevron-left" onclick="bkw()"></i>
        <i class="fa-solid fa-chevron-right" onclick="fwd()"></i>
        <img src="c1.jpg" class="active" />
        <img src="c2.jpg" class="active" />
        <img src="c3.jpeg" class="active" />
      </div>
    </div>

    <script>
      const imgs = ["c1.jpg", "c2.jpg", "c3.jpeg", "c4.jpg", "c5.jpg", "c6.jpeg"];
      let i = 0;
      const n = imgs.length;
      const imgr = document.querySelectorAll(".card-con img");

      function updateSlides() {
        const currentIndex = [(i + n) % n, (i + 1 + n) % n, (i + 2 + n) % n];

        imgr.forEach((img, j) => {
          img.classList.remove("active");
          // Add small delay for smooth animation stagger
          setTimeout(() => {
            img.src = imgs[currentIndex[j]];
            img.classList.add("active");
          }, j * 150);
        });
      }

      function fwd() {
        i++;
        updateSlides();
      }

      function bkw() {
        i--;
        updateSlides();
      }

      // Auto-slide every 3s
      setInterval(() => {
        i++;
        updateSlides();
      }, 3000);
    </script>
  </body>
</html>
